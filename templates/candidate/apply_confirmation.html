{% extends 'base.html' %}

{% block head_title %}
    Apply for {{ job.title }} | ATS
{% endblock head_title %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">Apply for {{ job.title }}</h1>
    <p>Are you sure you want to apply for this job?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">
            Yes, Apply Now
        </button>
        <a href="{% url 'job_list' %}" class="ml-4 text-blue-500 underline">Cancel</a>
    </form>
</div>
{% endblock content %}
